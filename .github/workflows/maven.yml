name: Java CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Set up Java
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Cache dependencies
      uses: actions/cache@v1
      with:
        path: ~/.m2
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
    - run: mvn -B clean compile test-compile
    - name: Upload artifact
      uses: actions/upload-artifact@v1
      with:
        name: classes
        path: $GITHUB_WORKSPACE/target
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Set up Java
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Cache dependencies
      uses: actions/cache@v1
      with:
        path: ~/.m2
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
    - name: Download artifact
      uses: actions/download-artifact@v1
      with:
        name: classes
    - run: mvn -B test
    - name: Upload artifact
      uses: actions/upload-artifact@v1
      with:
        name: tests
        path: $GITHUB_WORKSPACE/target
  check:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Set up Java
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Cache dependencies
      uses: actions/cache@v1
      with:
        path: ~/.m2
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
    - name: Download artifact
      uses: actions/download-artifact@v1
      with:
        name: classes
    - run: mvn -B checkstyle:check pmd:check spotbugs:check
  coverage:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Set up Java
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Cache dependencies
      uses: actions/cache@v1
      with:
        path: ~/.m2
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
    - name: Download artifact
      uses: actions/download-artifact@v1
      with:
        name: tests
    - run: mvn -B jacoco:report
    - name: Upload artifact
      uses: actions/upload-artifact@v1
      with:
        name: coverage
        path: $GITHUB_WORKSPACE/target
  package:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Set up Java
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Cache dependencies
      uses: actions/cache@v1
      with:
        path: ~/.m2
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
    - name: Download artifact
      uses: actions/download-artifact@v1
      with:
        name: classes
    - run: mvn -B jar:jar javadoc:jar source:jar-no-fork
    - name: Upload artifact
      uses: actions/upload-artifact@v1
      with:
        name: package
        path: $GITHUB_WORKSPACE/target
  site:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Set up Java
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Cache dependencies
      uses: actions/cache@v1
      with:
        path: ~/.m2
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
    - run: mvn -B site
    - name: Upload artifact
      uses: actions/upload-artifact@v1
      with:
        name: site
        path: $GITHUB_WORKSPACE/target
